<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Simulator - Gemini Auto Answer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0e27;
      color: #e2e8f0;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      padding: 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: white;
    }

    .header p {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.1rem;
    }

    .setup-panel {
      background: #1e293b;
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .setup-panel h2 {
      color: #60a5fa;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    .options-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .option-btn {
      padding: 15px 20px;
      background: #334155;
      border: 2px solid #475569;
      border-radius: 8px;
      color: #e2e8f0;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    .option-btn:hover {
      background: #475569;
      transform: translateY(-2px);
    }

    .option-btn.active {
      background: #10b981;
      border-color: #10b981;
      color: white;
    }

    .start-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
    }

    .start-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
    }

    .start-btn:disabled {
      background: #475569;
      cursor: not-allowed;
      box-shadow: none;
    }

    .quiz-container {
      display: none;
      background: #1e293b;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .quiz-container.active {
      display: block;
    }

    .progress {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 15px;
      background: #0f172a;
      border-radius: 8px;
    }

    .progress-text {
      font-size: 1.1rem;
      color: #60a5fa;
      font-weight: 600;
    }

    .score {
      font-size: 1.2rem;
      color: #10b981;
      font-weight: bold;
    }

    .question-card {
      background: #0f172a;
      padding: 25px;
      border-radius: 12px;
      margin-bottom: 25px;
      border-left: 4px solid #60a5fa;
    }

    .question-number {
      color: #fbbf24;
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    .question-text {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #e2e8f0;
      margin-bottom: 20px;
    }

    .answers {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .jawab {
      padding: 15px 20px;
      background: #1e293b;
      border: 2px solid #334155;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .jawab:hover {
      background: #334155;
      border-color: #60a5fa;
      transform: translateX(5px);
    }

    .jawab.selected {
      background: #10b981;
      border-color: #10b981;
      color: white;
    }

    .option-letter {
      width: 35px;
      height: 35px;
      background: #60a5fa;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      flex-shrink: 0;
    }

    .jawab.selected .option-letter {
      background: white;
      color: #10b981;
    }

    .pilihan {
      flex: 1;
      font-size: 1rem;
    }

    .controls {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }

    .btn {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-next {
      background: #60a5fa;
      color: white;
    }

    .btn-next:hover {
      background: #3b82f6;
    }

    .btn-stop {
      background: #ef4444;
      color: white;
    }

    .btn-stop:hover {
      background: #dc2626;
    }

    .results {
      display: none;
      background: #1e293b;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .results.active {
      display: block;
    }

    .results h2 {
      font-size: 2rem;
      color: #10b981;
      margin-bottom: 20px;
    }

    .results-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }

    .stat-card {
      background: #0f172a;
      padding: 20px;
      border-radius: 8px;
    }

    .stat-value {
      font-size: 2.5rem;
      font-weight: bold;
      color: #60a5fa;
    }

    .stat-label {
      color: #94a3b8;
      margin-top: 5px;
    }

    .hidden {
      display: none !important;
    }

    .detail_soal_id {
      display: none;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .question-card {
      animation: slideIn 0.4s ease-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>ü§ñ Quiz Simulator</h1>
      <p>Gemini AI Auto Answer Testing</p>
    </div>

    <!-- Setup Panel -->
    <div class="setup-panel" id="setupPanel">
      <h2>‚öôÔ∏è Quiz Setup</h2>
      
      <label style="display: block; margin-bottom: 12px; color: #94a3b8; font-size: 1.1rem;">Select Number of Questions:</label>
      <div class="options-grid">
        <button class="option-btn" data-count="5">5</button>
        <button class="option-btn active" data-count="10">10</button>
        <button class="option-btn" data-count="20">20</button>
        <button class="option-btn" data-count="50">50</button>
      </div>
      
      <div style="background: #0f172a; padding: 15px; border-radius: 8px; margin: 20px 0; border-left: 3px solid #60a5fa;">
        <p style="color: #94a3b8; font-size: 0.95rem; line-height: 1.6;">
          üí° <strong style="color: #60a5fa;">Manual Injection:</strong><br>
          1. Start the quiz<br>
          2. Open browser console (F12)<br>
          3. Copy & paste <code style="background: #1e293b; padding: 2px 6px; border-radius: 3px; color: #10b981;">test-gemini.js</code><br>
          4. Run <code style="background: #1e293b; padding: 2px 6px; border-radius: 3px; color: #10b981;">startAuto()</code>
        </p>
      </div>
      
      <button class="start-btn" id="startBtn">üöÄ Start Quiz</button>
    </div>

    <!-- Quiz Container -->
    <div class="quiz-container" id="quizContainer">
      <div class="progress">
        <span class="progress-text">Question <span id="currentQ">1</span> of <span id="totalQ">10</span></span>
        <span class="score">Score: <span id="score">0</span>%</span>
      </div>

      <div id="questionArea">
        <!-- Question will be inserted here -->
      </div>

      <div class="controls">
        <button class="btn btn-next" id="nextBtn">Next Question ‚Üí</button>
        <button class="btn btn-stop" id="stopBtn">Stop Quiz</button>
      </div>
    </div>

    <!-- Results -->
    <div class="results" id="results">
      <h2>üéâ Quiz Complete!</h2>
      <div class="results-stats">
        <div class="stat-card">
          <div class="stat-value" id="finalScore">0</div>
          <div class="stat-label">Final Score</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="correctCount">0</div>
          <div class="stat-label">Correct</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="totalCount">0</div>
          <div class="stat-label">Total</div>
        </div>
      </div>
      <button class="start-btn" onclick="location.reload()">Start New Quiz</button>
    </div>
  </div>

  <script>
    // ========== QUIZ DATA ==========
    const questionBank = [
      {
        text: "Kejahatan yang dilakukan dengan menyusupkan suatu logic bomb atau virus sehingga komputer tidak dapat digunakan, termasuk modus operandi cybercrime yang disebut...",
        answers: ["Data Forgery", "Cyber Sabotage & Extortion", "Illegal Contents", "Spionase Cyber", "Misuse of devices"]
      },
      {
        text: "Malware yang dirancang untuk menyamar sebagai program yang sah dan dapat merusak sistem adalah...",
        answers: ["Worm", "Trojan Horse", "Spyware", "Adware", "Rootkit"]
      },
      {
        text: "Metode enkripsi yang menggunakan dua kunci berbeda (public key dan private key) disebut...",
        answers: ["Symmetric Encryption", "Asymmetric Encryption", "Hash Function", "Digital Signature", "SSL/TLS"]
      },
      {
        text: "Protocol yang digunakan untuk mengamankan komunikasi di internet dengan enkripsi adalah...",
        answers: ["HTTP", "FTP", "HTTPS", "SMTP", "POP3"]
      },
      {
        text: "Teknik serangan yang mencoba menebak password dengan mencoba semua kombinasi yang mungkin disebut...",
        answers: ["Phishing", "Brute Force Attack", "SQL Injection", "XSS", "CSRF"]
      },
      {
        text: "Firewall bekerja pada layer OSI model yang mana?",
        answers: ["Physical Layer", "Data Link Layer", "Network Layer", "Transport Layer", "Application Layer"]
      },
      {
        text: "Jenis malware yang dapat mereplikasi dirinya sendiri tanpa perlu host program adalah...",
        answers: ["Virus", "Worm", "Trojan", "Spyware", "Ransomware"]
      },
      {
        text: "Teknik social engineering yang menggunakan email palsu untuk mencuri informasi pribadi disebut...",
        answers: ["Vishing", "Smishing", "Phishing", "Pharming", "Baiting"]
      },
      {
        text: "Proses mengubah data menjadi format yang tidak dapat dibaca tanpa kunci dekripsi disebut...",
        answers: ["Hashing", "Encoding", "Encryption", "Obfuscation", "Compression"]
      },
      {
        text: "Port default untuk layanan SSH adalah...",
        answers: ["21", "22", "23", "25", "80"]
      },
      {
        text: "DDoS attack bertujuan untuk...",
        answers: ["Mencuri data", "Mengubah data", "Membuat layanan tidak tersedia", "Menghapus data", "Mengenkripsi data"]
      },
      {
        text: "VPN (Virtual Private Network) berfungsi untuk...",
        answers: ["Mempercepat internet", "Membuat koneksi aman melalui jaringan publik", "Memblokir iklan", "Menghemat bandwidth", "Mengatur traffic"]
      },
      {
        text: "Algoritma hashing yang menghasilkan output 256-bit adalah...",
        answers: ["MD5", "SHA-1", "SHA-256", "SHA-512", "RIPEMD"]
      },
      {
        text: "Kerentanan yang memungkinkan penyerang menjalankan script berbahaya di browser pengguna disebut...",
        answers: ["SQL Injection", "Cross-Site Scripting (XSS)", "CSRF", "Buffer Overflow", "Directory Traversal"]
      },
      {
        text: "IDS (Intrusion Detection System) berfungsi untuk...",
        answers: ["Memblokir serangan", "Mendeteksi serangan", "Mengenkripsi data", "Membuat backup", "Mengatur firewall"]
      },
      {
        text: "Ransomware adalah malware yang...",
        answers: ["Mencuri password", "Mengenkripsi file dan meminta tebusan", "Menghapus sistem", "Memonitor aktivitas", "Membuat botnet"]
      },
      {
        text: "Zero-day vulnerability adalah...",
        answers: ["Bug yang sudah dipatch", "Bug yang belum diketahui vendor", "Bug yang tidak berbahaya", "Bug yang mudah diperbaiki", "Bug yang sudah lama"]
      },
      {
        text: "Teknik yang digunakan untuk menyembunyikan data dalam file lain disebut...",
        answers: ["Encryption", "Hashing", "Steganography", "Obfuscation", "Tokenization"]
      },
      {
        text: "MAC Address filtering dilakukan pada layer OSI model yang mana?",
        answers: ["Physical", "Data Link", "Network", "Transport", "Application"]
      },
      {
        text: "CAPTCHA digunakan untuk mencegah...",
        answers: ["Phishing", "DDoS", "Automated bot attacks", "SQL Injection", "XSS"]
      },
      {
        text: "Two-Factor Authentication (2FA) menambahkan keamanan dengan...",
        answers: ["Password yang lebih panjang", "Dua metode verifikasi berbeda", "Enkripsi ganda", "Dua firewall", "Dua antivirus"]
      },
      {
        text: "Penetration testing adalah...",
        answers: ["Serangan nyata", "Simulasi serangan untuk testing keamanan", "Instalasi firewall", "Backup data", "Update sistem"]
      },
      {
        text: "SQL Injection dapat dicegah dengan...",
        answers: ["Menggunakan HTTPS", "Prepared Statements", "Firewall", "Antivirus", "VPN"]
      },
      {
        text: "Digital Certificate digunakan untuk...",
        answers: ["Enkripsi file", "Verifikasi identitas dan enkripsi komunikasi", "Backup data", "Scanning malware", "Filtering spam"]
      },
      {
        text: "Honeypot dalam cybersecurity adalah...",
        answers: ["Sistem backup", "Sistem palsu untuk menarik penyerang", "Jenis firewall", "Algoritma enkripsi", "Protocol jaringan"]
      },
      {
        text: "SIEM (Security Information and Event Management) berfungsi untuk...",
        answers: ["Backup data", "Mengumpulkan dan menganalisis log keamanan", "Enkripsi file", "Scanning virus", "Update software"]
      },
      {
        text: "Buffer overflow attack memanfaatkan...",
        answers: ["Weak password", "Memory allocation vulnerability", "Network misconfiguration", "Outdated software", "Social engineering"]
      },
      {
        text: "APT (Advanced Persistent Threat) adalah...",
        answers: ["Virus ringan", "Serangan terkoordinasi jangka panjang", "Firewall", "Antivirus", "Protocol"]
      },
      {
        text: "Sandbox dalam cybersecurity digunakan untuk...",
        answers: ["Backup", "Menjalankan program mencurigakan secara isolated", "Enkripsi", "Scanning", "Monitoring"]
      },
      {
        text: "OAuth adalah protocol untuk...",
        answers: ["Enkripsi", "Authorization", "Hashing", "Compression", "Routing"]
      }
    ];

    // ========== STATE ==========
    let currentQuestion = 0;
    let totalQuestions = 10;
    let correctAnswers = 0;
    let questions = [];

    // ========== SETUP ==========
    document.querySelectorAll('.option-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        totalQuestions = parseInt(this.dataset.count);
      });
    });

    document.getElementById('startBtn').addEventListener('click', startQuiz);
    document.getElementById('nextBtn').addEventListener('click', nextQuestion);
    document.getElementById('stopBtn').addEventListener('click', stopQuiz);

    function startQuiz() {
      // Generate random questions
      questions = shuffleArray([...questionBank]).slice(0, totalQuestions);
      currentQuestion = 0;
      correctAnswers = 0;

      document.getElementById('setupPanel').classList.add('hidden');
      document.getElementById('quizContainer').classList.add('active');
      document.getElementById('totalQ').textContent = totalQuestions;

      showQuestion();
    }

    function showQuestion() {
      if (currentQuestion >= questions.length) {
        showResults();
        return;
      }

      const q = questions[currentQuestion];
      const questionArea = document.getElementById('questionArea');
      
      const html = `
        <div class="question-card">
          <div class="detail_soal_id">${currentQuestion + 1}</div>
          <div id="nomerurut" data-id="${currentQuestion + 1}">
            <div class="question-number">Question #${currentQuestion + 1}</div>
            <div class="question-text">${q.text}</div>
          </div>
          <div class="answers">
            ${q.answers.map((answer, i) => `
              <div class="jawab" data-jawab="encrypted_${i}" data-id="${i}">
                <div class="option-letter">${String.fromCharCode(65 + i)}</div>
                <div class="pilihan">${answer}</div>
              </div>
            `).join('')}
          </div>
        </div>
      `;

      questionArea.innerHTML = html;
      document.getElementById('currentQ').textContent = currentQuestion + 1;
      updateScore();

      // Add click handlers
      document.querySelectorAll('.jawab').forEach(el => {
        el.addEventListener('click', function() {
          document.querySelectorAll('.jawab').forEach(e => e.classList.remove('selected'));
          this.classList.add('selected');
          setTimeout(() => nextQuestion(), 800);
        });
      });
    }

    function nextQuestion() {
      const selected = document.querySelector('.jawab.selected');
      if (selected) {
        correctAnswers++;
      }
      
      currentQuestion++;
      showQuestion();
    }

    function stopQuiz() {
      if (confirm('Are you sure you want to stop the quiz?')) {
        showResults();
      }
    }

    function showResults() {
      document.getElementById('quizContainer').classList.remove('active');
      document.getElementById('results').classList.add('active');
      
      const score = Math.round((correctAnswers / totalQuestions) * 100);
      document.getElementById('finalScore').textContent = score + '%';
      document.getElementById('correctCount').textContent = correctAnswers;
      document.getElementById('totalCount').textContent = totalQuestions;

      // Stop auto mode
      if (window.stopAuto) window.stopAuto();
    }

    function updateScore() {
      const score = currentQuestion === 0 ? 0 : Math.round((correctAnswers / currentQuestion) * 100);
      document.getElementById('score').textContent = score;
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
  </script>
</body>
</html>
